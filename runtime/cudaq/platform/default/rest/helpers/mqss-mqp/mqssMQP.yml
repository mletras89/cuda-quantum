name: mqssMQP
description: "CUDA-Q target for Munich Quantum Software Stack (MQSS) via the Munich Quantum Portal (MQP)."
config:
  # Tell DefaultQuantumPlatform what QPU subtype to use
  platform-qpu: remote_rest
  # Tell NVQ++ to generate glue code to set the target backend name
  gen-target-backend: true
  # Add the rest-qpu library to the link list
  link-libs: ["-lcudaq-rest-qpu"]
  # Define the lowering pipeline
#  platform-lowering-config: "const-prop-complex,canonicalize,cse,lift-array-value,state-prep,unitary-synthesis,canonicalize,apply-op-specialization,aggressive-early-inlining,expand-measurements,unrolling-pipeline,decomposition{enable-patterns=U3ToRotations},func.func(lower-to-cfg),canonicalize,func.func(multicontrol-decomposition),quantinuum-gate-set-mapping"
  # Tell the rest-qpu that we are generating Quake to be sent to the MQSS
  codegen-emission: mqss
  # Library mode is only for simulators, physical backends must turn this off
  library-mode: false

target-arguments:
  - key: url
    required: false
    type: string
    platform-arg: url 
    help-string: "Specify the URL."
  - key: machine
    required: false
    type: string
    platform-arg: machine 
    help-string: "Specify QPU."
